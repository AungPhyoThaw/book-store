<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<body>
<form  th:fragment="bookUpdateForm" action="#" th:action="@{/all-books/process}"
       th:object="${book}" method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" class="form-control"
               th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
        <small class="invalid-feedback" th:errors="*{title}"></small>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select name="cadId" id="category" class="form-control">
            <option th:each="cat : ${categories}" th:text="${cat.name}"
                    th:value="${cat.id}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" class="form-control"
               th:classappend="${#fields.hasErrors('author')} ? 'is-invalid'">
        <small class="invalid-feedback" th:errors="*{author}"></small>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" th:field="*{price}" class="form-control"
               th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'">
        <small class="invalid-feedback" th:errors="*{price}"></small>
    </div>
    <div class="form-group">
        <label for="url">Image Url</label>
        <input type="text" id="url" th:field="*{imageUrl}" class="form-control"
               th:classappend="${#fields.hasErrors('imageUrl')} ? 'is-invalid'">
        <small class="invalid-feedback" th:errors="*{imageUrl}"></small>
    </div>

    <input type="submit" value="Save" class="btn btn-primary">
</form>


</body>
</html>
