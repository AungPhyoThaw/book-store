<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
   <table th:fragment="allBooks" class="table table-striped">
       <thead>
       <tr>
           <th>Id</th>
           <th>Title</th>
           <th>Author</th>
           <th>Price</th>
           <th>Image</th>
           <th>Category</th>
            <th>Action</th>
           <th>Update</th>
       </tr>
       </thead>
       <tbody>
       <tr th:each="book : ${books}">
           <td th:text="${book.id}"></td>
           <td th:text="${book.title}"></td>
           <td th:text="${book.author}"></td>
           <td th:text="${book.price}"></td>
           <td th:src="${book.imageUrl}"></td>
           <td th:text="${book.category.name}"></td>
           <td><a href="#" class="btn btn-outline-danger"
           th:href="@{'/all-books/delete?bookId='+${book.id}}">Delete</a></td>
           <td><a href="#" class="btn btn-outline-info"
           th:href="@{'/all-book/update?bid='+${book.id}}">Update</a></td>
       </tr>
       </tbody>
   </table>
</body>
</html>
