<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
 <table th:fragment="cartView" class="table table-striped">
     <thead>
     <tr>
         <th>Id</th>
         <th>Title</th>
         <th>Author</th>
         <th>Price</th>
         <th>Image</th>
         <th>Action</th>
     </tr>
     </thead>
     <tbody>
     <tr th:each="book :${books}">
         <td th:text="${book.id}"></td>
         <td th:text="${book.title}"></td>
         <td th:text="${book.author}"></td>
         <td th:src="${book.imageUrl}"></td>
         <td th:text="${book.price + '$'}"></td>

         <td>
             <a href="#" class="btn btn-outline-danger"
             th:href="@{'/user/cart/remove?bookId='+${book.id}}">Remove</a>
         </td>
     </tr>
     </tbody>
 </table>
</body>
</html>
