<!DOCTYPE html>
<html th:replace="~{layout/adminLayout :: main(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
  <main role="main">
      <div class="container">
          <h3 class="text-center my-3">Books Table</h3>

          <div th:if="${success}" class="alert alert-success" role="alert">
              <span>Book is successfully saved.</span>
          </div>
          <div th:if="${delete}" class="alert alert-success" role="alert">
              <span>Book is successfully deleted.</span>
          </div>
          <table th:replace="fragments/all-books.html :: allBooks"></table>
          <a href="#" th:href="@{/create-book}" class="btn btn-primary">Create Book</a>
      </div>
  </main>

</body>
</html>
